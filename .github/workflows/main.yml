name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # <-- Updated from v3 to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # <-- Updated from v3 to v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./portfolio-website

      - name: Build
        run: npm run build
        working-directory: ./portfolio-website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # <-- Updated from v2 to v3
        with:
          path: ./portfolio-website/out

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # <-- Updated from v2 to v4
